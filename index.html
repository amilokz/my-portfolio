<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komil Hassan | Portfolio</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Favicon -->
    <link rel="icon" href="./vite.svg" />
    
    <!-- Dark/Light mode detection -->
    <script>
      // Check for saved theme preference
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.classList.add(savedTheme);
      
      // Set data-theme attribute
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- GitHub Pages SPA fallback script -->
    <script>
      // Handle 404 redirects for GitHub Pages
      (function() {
        const path = window.location.pathname;
        if (path.includes('/casestudy/') || (path !== '/' && path !== '/my-portfolio/' && !path.includes('.'))) {
          window.location.href = '/my-portfolio/#' + window.location.pathname.replace('/my-portfolio', '');
        }
      })();
    </script>
  </body>
</html>
